<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>Товары и точка</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <button class="header__burger" type="button">
          <picture class="header__burger-img">
            <source media="(min-width: 768px)" srcset="img/svg/burger-desktop.svg">
            <img class="header__burger-img" src="img/svg/burger-mobile.svg" alt="Логотип магазина точка и товары" width="24" height="24">
          </picture>
        </button>
        <a class="header__logo" href="#">
          <picture class="header__logo-img">
            <source media="(min-width: 768px)" srcset="img/svg/logo-desktop-tablet.svg">
            <img class="header__logo-img" src="img/svg/logo-mobile.svg" alt="Логотип магазина точка и товары" width="198" height="24">
          </picture>
        </a>
        <div class="header__search-container search">
          <input class="search__input" placeholder="Я ищу...">
        </div>
        <div class="header__link-container">
          <a class="header__link" href="#">
            <svg  width="28" height="28">
              <use xlink:href="img/sprite.svg#person"></use>
            </svg>
            <span class="header__link-text">Профиль</span>
          </a>
          <a class="header__link" href="#">
            <svg  width="28" height="28">
              <use xlink:href="img/sprite.svg#cart"></use>
            </svg>
            <span class="header__link-text">Корзина</span>
          </a>
        </div>
        <button class="header__search-button">
          <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M9.93382 3.70286C6.44752 3.70286 3.62132 6.52907 3.62132 10.0154C3.62132 13.5017 6.44752 16.3279 9.93382 16.3279C13.4201 16.3279 16.2463 13.5017 16.2463 10.0154C16.2463 6.52907 13.4201 3.70286 9.93382 3.70286ZM1.93799 10.0154C1.93799 5.59939 5.51784 2.01953 9.93382 2.01953C14.3498 2.01953 17.9296 5.59939 17.9296 10.0154C17.9296 14.4313 14.3498 18.0112 9.93382 18.0112C5.51784 18.0112 1.93799 14.4313 1.93799 10.0154Z" fill="white"/>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M13.9602 14.8988C14.2846 14.5659 14.8175 14.559 15.1504 14.8834L21.1959 20.7751C21.5288 21.0995 21.5357 21.6324 21.2112 21.9653C20.8868 22.2982 20.3539 22.3051 20.021 21.9806L13.9756 16.089C13.6427 15.7645 13.6358 15.2317 13.9602 14.8988Z" fill="white"/>
            </g>
            </svg>
        </button>
      </div>
    </header>
    <main>
      <h1 class="visually-hidden">Страница корзины магазина Товары и точка</h1>
      <section class="basket">
        <div class="basket__wrapper">
          <section class="basket__product product">
            <h2 class="product__title">Корзина</h2>
            <div class="product__settings-container">
              <label class="checkbox">
                <input class="checkbox__input visually-hidden" type="checkbox" name="" value="">
                <span class="checkbox__control-mark"></span>
                <span class="checkbox__description">Выбрать все</span>
              </label>
              <button class="product__show-button" type="button">
              </button>
            </div>
            <div class="product__card-container">
            </div>
          </section>
          <section class="total">
            <h2 class="visually-hidden">Итоговая корзина</h2>
            <section class="total__price-container">
              <h3 class="tolal__title"></h3>
              <span class="total__amount">0</span>
              <span class="total__discount">0</span>
            </section>
            <section class="total__delivery delivery">
              <div class="delivery__address-container">
                <h3 class="delivery__address-type"></h3>
                <button class="delivery__address-setting-button"></button>
              </div>
              <span class="delivery__address"></span>
              <span class="delivery__date"></span>
              <div class="delivery__refund"></div>
            </section>
            <section class="total__payment payment">
              <div class="payment__container">
                <h3 class="payment__type"></h3>
                <button class="payment__type-setting-button"></button>
              </div>
              <div class="payment__card">
              </div>
              <div class="payment__moment">
              </div>
            </section>
            <button class="total__buy"></button>
            <div class="cutom-checbox-oferta"></div>
          </section>

        </div>
      </section>

    </main>
    <footer>

    </footer>

    <template id="card">
      <div class="card">
        <label class="card__checkbox checkbox">
          <input class="checkbox__input visually-hidden" type="checkbox" name="" value="">
          <span class="checkbox__control-mark"></span>
        </label>
        <img class="card__img">
        <div class="card__text-container">
          <h3 class="card__title"></h3>
          <div class="card__properties">
          </div>
          <span class="card__stock"></span>
          <div class="card__manufacturer-container">
            <span class="card__manufacturer">
            </span>
            <a class="card__manufacturer-link">
              <svg  width="20" height="20">
                <use xlink:href="img/sprite.svg#info"></use>
              </svg>
            </a>
          </div>
        </div>
        <div class="card__amount-container">
          <div class="card__counter counter" data-counter>
            <button class="counter__button counter__button--minus" type="button">
              -
            </button>
            <input class="counter__input" type="text" disabled>
            <button class="counter__button counter__button--plus" type="button">
              +
            </button>
          </div>
          <span class="card__amount-warning"></span>
          <div class="card__button-container">
            <button class="card__favorite" type="button">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="card__favorite-img" fill-rule="evenodd" clip-rule="evenodd" d="M3.03399 4.05857C2.26592 4.75224 1.76687 5.83284 1.99496 7.42928C2.22335 9.02783 3.26497 10.6852 4.80439 12.3478C6.25868 13.9184 8.10965 15.4437 9.99999 16.874C11.8903 15.4437 13.7413 13.9184 15.1956 12.3478C16.7351 10.6852 17.7767 9.02783 18.005 7.4293C18.2331 5.83285 17.734 4.75224 16.9659 4.05856C16.1767 3.34572 15.055 3 14 3C12.132 3 11.0924 4.08479 10.5177 4.68443C10.4581 4.7466 10.4035 4.80356 10.3535 4.85355C10.1583 5.04882 9.84169 5.04882 9.64643 4.85355C9.59644 4.80356 9.54185 4.7466 9.48227 4.68443C8.9076 4.08479 7.868 3 5.99999 3C4.94498 3 3.82328 3.34573 3.03399 4.05857ZM2.36374 3.31643C3.37372 2.40427 4.75205 2 5.99999 2C8.07126 2 9.34542 3.11257 9.99999 3.77862C10.6545 3.11257 11.9287 2 14 2C15.2479 2 16.6262 2.40428 17.6362 3.31644C18.6674 4.24776 19.2669 5.66715 18.995 7.5707C18.7233 9.47217 17.515 11.3148 15.9294 13.0272C14.3355 14.7486 12.3064 16.3952 10.3 17.9C10.1222 18.0333 9.87776 18.0333 9.69999 17.9C7.69356 16.3952 5.66446 14.7485 4.07063 13.0272C2.48506 11.3148 1.27668 9.47217 1.00501 7.57072C0.733043 5.66716 1.33253 4.24776 2.36374 3.31643Z" fill="black"/>
              </svg>
            </button>
            <button class="card__delete" type="button">
              <svg  width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="card__delete-img" fill-rule="evenodd" clip-rule="evenodd" d="M2.5 5C2.5 4.72386 2.72386 4.5 3 4.5H17C17.2761 4.5 17.5 4.72386 17.5 5C17.5 5.27614 17.2761 5.5 17 5.5H3C2.72386 5.5 2.5 5.27614 2.5 5Z" fill="black"/>
                <path class="card__delete-img" fill-rule="evenodd" clip-rule="evenodd" d="M3.4584 4.5H16.5059L15.6411 15.6926C15.5405 16.9947 14.4546 18 13.1486 18H6.84639C5.54299 18 4.45829 16.9986 4.35435 15.6994L3.4584 4.5ZM4.5416 5.5L5.35117 15.6196C5.41353 16.3992 6.06435 17 6.84639 17H13.1486C13.9322 17 14.5837 16.3968 14.6441 15.6155L15.4256 5.5H4.5416Z" fill="black"/>
                <path class="card__delete-img" fill-rule="evenodd" clip-rule="evenodd" d="M13 5.5H7V3.46875C7 2.65758 7.65758 2 8.46875 2H11.5312C12.3424 2 13 2.65758 13 3.46875V5.5ZM8.46875 3C8.20987 3 8 3.20987 8 3.46875V4.5H12V3.46875C12 3.20987 11.7901 3 11.5312 3H8.46875Z" fill="black"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="card__price-container">
          <span class="card__actual-price"></span>
          <span class="card__past-price"></span>
        </div>
      </div>
    </template>


    <script src="js/main.min.js"></script>
  </body>
</html>
